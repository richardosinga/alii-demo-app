<!DOCTYPE HTML>
<html>
<head>
    <title>List of Protocols</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
    <link rel="stylesheet" href="css/alii.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.0rc1.min.js"></script>
    <script src="js/protocollist.js"></script>
    <script src="js/protocoldetails.js"></script>
    
</head>
 
<body onload="checkPreAuth()">
   
    
<div id="containerPage" data-role="page" >

    <div id="loginPage">

        <div data-role="header">
            <h1>Login</h1>
        </div>

        <div data-role="content"> 

            <form id="loginForm">
            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="" placeholder="Username" />
            </div>

            <div data-role="fieldcontain" class="ui-hide-label">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" value="" placeholder="Password" />
            </div>

            <input type="submit" value="Login" id="submitButton">
            </form>
        </div>

        <div data-role="footer">
            <h4>Â© Alii</h4>
        </div>
    </div>
    
    
    
    <div id="protocolListPage" style="display: none;">
        <div data-role="header" data-position="fixed">
            <h1>Protocols</h1>
        </div>

        <div data-role="content">
             <ul id="protocolList" data-role="listview" data-filter="true">
            </ul>
        </div>		


        <form id="logoutForm">
                <input type="submit" value="Logout" />
        </form>

    </div>
    
    <script>
        $("#loginForm").submit(function(e) {
                    e.preventDefault();
                    handleLogin();  
                    return false;
            });

    
        $("#logoutForm").submit(function(e) {
            e.preventDefault();
            window.localStorage["authhash"] = ''; 
            $("#protocolListPage").hide();
            $("#loginPage").show();
            return false;
            });

        
    </script>
    
    
</div>    
    
    


</body>

</html>
